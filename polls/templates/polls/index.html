{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>

<body>
    {{ test }} {% if questions %}
    <ul>
        {% for q in questions %}
        <li>
            <a href="{% url 'polls:details' q.id %}">{{q.question_text}}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available</p>
    {% endif %}
    <h1>IMAGE</h1>
    <img src="{% static 'polls/images/image.png'%}" alt="">
</body>

</html>
